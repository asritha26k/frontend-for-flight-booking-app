<div class="d-flex justify-content-center align-items-center min-vh-100">

<form class="card p-4 shadow-sm">
  <div class="my-2"><h3 class="text-center">Search flights</h3></div>
  <div class="d-flex gap-3 flex-column">
  <div class="form-group">
    
      
    <label class="my-1" for="originId">Origin</label>
    <input placeholder="Enter origin" [(ngModel)]="req.origin" name="origin" id="originId" class="form-control"  >
  </div>
  <div class="form-group">
    <label class="my-1" for="destinationId">Destination</label>
    <input  placeholder="Enter destination" [(ngModel)]="req.destination" name="destination" id="destinationId"  class="form-control" >
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary my-2">Submit</button>
</div>
</form>
</div>
