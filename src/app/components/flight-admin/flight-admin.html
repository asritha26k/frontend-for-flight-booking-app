<p>You can add flights here</p>
<div class="d-flex justify-content-center align-items-center gap-3">
<form class="card my-5 p-4" [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group">
<label for="airline">Airline</label>
<input type="text" class="form-control" id="airline" formControlName="airline" placeholder="Enter airline here">
</div>
 <div class="form-group">
<label for="origin">Origin</label>
<input type="text"   id="origin"   class="form-control" formControlName="origin" placeholder="Enter origin here">
</div>
 <div class="form-group">
<label  for="destination"   >Destination</label>
<input type="text" id="destination" class="form-control" formControlName="destination" placeholder="Enter destination here">
</div>
 <div class="form-group">
<label for="price">Price</label>
<input type="text" id="price" class="form-control" formControlName="price" placeholder="Enter price here">
</div>
 <div class="form-group">
<label for="departureTime">Departure Date Time</label>
<div class="d-flex flex-row gap-3">

<input id="departureDate" type="date" class="form-control" formControlName="departureDate" placeholder="Enter departure date here">
<input id="departureTime" type="time" step="300" class="form-control" formControlName="departureTime" placeholder="Enter departure time here">
</div>
</div>
 <div class="form-group">
<label for="arrivalTime">Arrival Date Time</label>
<div class="d-flex flex-row gap-3">
<input id="arrivalDate" type="date" class="form-control" formControlName="arrivalDate" placeholder="Enter arrival date here">
<input id="arrivalTime" type="time" step="300" class="form-control" formControlName="arrivalTime" placeholder="Enter arrival time here">
</div>
</div>
<button type="submit" class="btn btn-primary my-3" [disabled]="form.invalid" >Add flight</button>



    </form>
    </div>
    @if(presentFlight$|async; as flight){
        <div class="card">{{flight}}</div>
    }
