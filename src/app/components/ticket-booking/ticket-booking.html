<div class="d-flex justify-content-center align-items-center min-vh-100 flex-column">

  <div class="d-flex justify-content-center my-4 flex-column text-center">

    @if (ticketBookedMessage$ | async; as msg) {
      <div class="alert alert-info">
        {{ msg }}
      </div>
    }

    <h3>Confirm your booking</h3>

    <p class="mt-2">
      <strong>Flight ID:</strong> {{ flightId }}
    </p>

    <p>
      <strong>Total Passengers:</strong> {{ passengerIds.length }}
    </p>

  </div>

  <form class="card p-4" (ngSubmit)="bookTicket()">
    <button type="submit" class="btn btn-primary">
      Confirm Booking
    </button>
  </form>

</div>

<app-ticket-list
  [tickets]="tickets$ | async"
  (ticketCancelled)="onTicketCancelled()">
</app-ticket-list>
