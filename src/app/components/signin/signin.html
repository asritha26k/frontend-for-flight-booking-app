<p>signin works!</p>
<div class="d-flex  justify-content-center align-items-center ">
<form (ngSubmit)="submit()">
    <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input [(ngModel)]="user.username" name="username" class="form-control" id="exampleInputUsername" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary my-4 ms-5 ">Submit</button>

</form>
</div>
